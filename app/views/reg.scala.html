@(form: play.data.Form[models.User])

<html>
<head>@tag.header()
<body>
	<div class="container">
		<h3 class="page-header text-primary">
			Registration @helper.form(action = routes.Registration.register()){
			@if(form.hasGlobalErrors){
			<p class="error">@form.globalError.message</p>
			}
	</div>
	<div class="container">
		<div class="col-xs-3">
			<p>
				<input type="text" name="username" class="form-control"
					placeholder="Username" value="@form("username").value">
			</p>
			<p>
				<input type="text" name="email" class="form-control"
					placeholder="Email" value="@form("email").value">
			</p>
			<p>
				<input type="password" name="password" class="form-control"
					placeholder="Password" value="@form("password").value">
			</p>
			<p>
				<input type="submit" value="Registration" class="btn btn-primary">
			</p>
		</div>
	</div>
	}
</body>
</html>
